<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinoco</title>
    <link rel="stylesheet" href="../shop-link/shop.css" />
</head>

<body>
    <header class="banner">
        <h1 class="site-title"><img src="../images/head.jpg"></h1>
        <nav class="header-nav">
            <ul>
                <li><a class="link-accueil" href="../index.html">Accueil</a></li>
                
            </ul>
        </nav>
    </header>

    <h2 class="title-shop">Objets dans votre panier</h2>
    <div class="all-box" >
        
            <table class="border-sell" id="table-teddies">
               
            </table>
        <div class="box-price">
            <div class="total-object">
                <p> Produits :</p>
                <p class="end-object"><span id="total-price-product"></span>€</p>
            </div>
            <div class="total-delivery">
                <p>Livraison :</p>
                <p>5€</p>
            </div>
            <div class="total-end">
                <p>Total :</p>
                <p class="end-price"><span id="total-price"></span>€</p>
            </div>
            <input id="submit-validation" value="Valider ma commande" type="button" class="validation"></input>
        </div>
    </div>

    <form class="form" id="contact-form" methode="post" action="#">
        <label class="box-form" for="lastName">Nom</label>
        <input type="text" id="lastName" placeholder="Durand" name="lastName" >

        <label class="box-form" for="fistName">Prénom</label>
        <input type="text" id="firstName" placeholder="Thomas" name="firstName">

        <label class="box-form" for="address">Adresse</label>
        <input type="text" id="address" placeholder="0 rue du Bourg" name="address">

        <label class="box-form" for="city">Ville</label>
        <input type="text" id="city" placeholder="71100 Chalon" name="city">

        <label class="box-form" for="email">Email</label>
        <input type="text" id="email" placeholder="durand@oragne.fr" name="email">

        <input id="summit" type="submit" value="Envoyer">
    </form>

    <Footer class="all-footer">
        <div class="box-about">
            <h3>A propos de nous</h3>
            <p>Orinoco est une boutique Française ou les peluches sont faites à la main </p>
        </div>
        <div class="box-contact">
            <h3>Contact</h3>
            <p>Contactez nous au : <br /> 09 52 52 52 52</p>
        </div>
    </Footer>

    <script src="https://kit.fontawesome.com/b6a81d022b.js" crossorigin="anonymous"></script>
    <script src="../js/class.js"></script>
    <script src="../js/function.js"></script>
    <script src="../js/shop.js"></script>
</body>

</html>
